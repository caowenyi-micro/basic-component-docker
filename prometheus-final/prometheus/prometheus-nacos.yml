global:
  scrape_interval: 10s
  scrape_timeout: 10s
  evaluation_interval: 15s
alerting:
  alertmanagers:
    - static_configs:
        - targets:
          - alertmanager:9093
rule_files:
  - /etc/prometheus/rules/*.rules
scrape_configs:
  - job_name: 'file_ds'
    file_sd_configs:
      - files: ['/etc/prometheus/file-sd/fd/*.json']
  - job_name: 'springcloud-micro-service'
    metrics_path: /actuator/prometheus
    consul_sd_configs:
      - server: 10.100.11.36:8082